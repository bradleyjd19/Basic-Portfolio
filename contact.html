<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset='UTF-8'>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <title>Contact</title>

    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <!-- Linking CSS -->
    <link rel='stylesheet' type='text/css' href='./Assets/CSS/style.css'>

    <!-- Favicon -->
    <link rel="icon" type="favicon/png" href="./Assets/Images/favicon.png">

  </head>

    <!-- Header tag encompasses the header over the full width of the page -->
    <header>

      <!-- Head class encompasses the name block and page links portions of the header-->
      <div class="head">
        <!-- Name class encompasses the name block -->
        <div class="name">
          <h1>Joshua Bradley</h1>
        </div>
        <!-- Links class encompasses the page links -->
        <div class="links">
          <span id="about"><a href="./index.html">About</a></span>
          <span id="portfolio"><a href="./portfolio.html">Portfolio</a></span>
          <span id="contact"><a href="./contact.html">Contact</a></span>
        </div>
      </div>
        
    </header>

  <!-- Body tag encompasses all content below the header -->
  <body>

    <!-- Container class encompasses the box containing the secondary header and the page content, in this case the submission form -->
    <div class="container">
      <h2>Contact</h2>
        <form>
          Name<br>
          <input type="text" name="user name"><br>
          Email<br>
          <input type="text" name="email"><br>
          Message<br>
          <!-- Textarea tag allows for resizable text box -->
          <textarea id="message" name="message"></textarea>
          <input id="submit" type="submit" value="Submit">
        </form>
    </div>

    <footer>Copyright&copy;JDB Design</footer>

  </body>

</html>
