<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset='UTF-8'>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">

    <title>Portfolio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <!-- Linking CSS -->
    <link rel='stylesheet' type='text/css' href='./Assets/CSS/style.css'>

    <!-- Favicon -->
    <link rel="icon" type="favicon/png" href="./Assets/Images/favicon.png">

  </head>

    <!-- Header tag encompasses the header over the full width of the page -->
    <header>

      <!-- Head class encompasses the name block and page links portions of the header-->
      <div class="head">
        <!-- Name class encompasses the name block -->
        <div class="name">
          <h1>Joshua Bradley</h1>
        </div>
        <!-- Links class encompasses the page links -->
        <div class="links">
            <span id="about"><a href="/Basic-Portfolio/index.html">About</a></span>
            <span id="portfolio"><a href="/Basic-Portfolio/portfolio.html">Portfolio</a></span>
            <span id="contact"><a href="/Basic-Portfolio/contact.html">Contact</a></span>
        </div>
      </div>
        
    </header>

  <!-- Body tag encompasses all content below the header -->
  <body>

    <!-- Container class encompasses the box containing the secondary header and the page content, in this case the project images/text boxes -->
    <div class="container">
      <h2>Portfolio</h2>
        <!-- Projects class allows all images/text boxes to be formatted as one block -->
        <div class="projects">
          <!-- Each class encompasses the image and text box, allowing for overlay of text box on image -->
          <div class="hangman">
            <h4>Hangman</h4>
            <!-- Separate id's allow for modifications to each image individually (specifically spacing and positioning) -->
            <a href="#"><img id="hangman" src="./Assets/Images/hangman.jpg" alt="Hangman"></a>
          </div>
          <div class="rpg">
            <h4>RPG</h4>
            <a href="#"><img id="rpg" src="./Assets/Images/rpg.jpg" alt="RPG"></a>
          </div>
          <div class="trivia">
            <h4>Trivia</h4>
            <a href="#"><img id="trivia" src="./Assets/Images/trivia.jpg" alt="Trivia"></a>
          </div>
          <div class="widget">
            <h4>Info Widget</h4>
            <a href="#"><img id="widget" src="./Assets/Images/widget.jpg" alt="Info Widget"></a>
          </div>
          <div class="rock">
            <h4>Rock Paper Scissors</h4>
            <a href="#"><img id="rock" src="./Assets/Images/rock.jpg" alt="Rock Paper Scissors"></a>
          </div>
        </div>
    </div>
      
    <footer>Copyright&copy;JDB Design</footer>
  
  </body>
  
</html>
